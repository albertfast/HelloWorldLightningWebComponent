<template>
    <lightning-card title="P2C On Action At Parent">
        <div class="slds-var-m-around_medium">
            <lightning-input
                onkeyup={searchHandler}
                value={input}
                label="Start entering keywords to get matching contacts"
                type="search">
            </lightning-input>
            <template if:true={contacts}>
            <c-display-results
                results={contacts}
                columns={columns}>
            </c-display-results>
            </template>      
        </div>
    </lightning-card>   
</template>
