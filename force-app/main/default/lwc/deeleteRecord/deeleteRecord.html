<template>
    <lightning-card title="DELETE RECORD">
        <div class="slds-var-m-around_medium">
            <lightning-input
                        type="text"
                        label="Enter a record id in order to delete"
                        onchange={changeHandler}
                        value={recordId}>
            </lightning-input>
            <div class="slds-m-top_small slds-align_absolute-center">
                <lightning-button
                    label="Delete"
                    variant="brand"
                    onclick={deleteRec}>
                </lightning-button>
            </div>  
        </div>
    </lightning-card> 
</template>
