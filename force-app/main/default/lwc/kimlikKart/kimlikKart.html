<template>
    <lightning-card title="Kimlik Karti">
        <div class="slds-m-around_medium">
           <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>
            <lightning-input
            type="text"
            label="First Name"
            value= {firstname}
            onchange={handleChange}>
            </lightning-input>
            <lightning-input 
                type="text"
                label="Last Name"
                onchange={handleChange}>
            </lightning-input>
            <lightning-combobox 
            label = "Select Your Role"
            options = {roleOptions}
            value= {role}
            onchange= {handleChange}>

            </lightning-combobox>
        </div>
        <div class="slds-m-around_medium">
            {firstname} {lastname}<br/>
            {role}
        </div>
    </lightning-card>
</template>
