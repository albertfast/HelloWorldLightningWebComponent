<template>
    <lightning-card title="Signin Form">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Enter your user name">
            </lightning-input>
            <lightning-input
                type="password"
                label="Enter your user password">
            </lightning-input>
            <div class= "slds-var-m-top_small slds-align_absolute-center" >
                <lightning-button
                   label="Cancel"
                   variant="nuetral"
                   class="slds-var-m-right_x-small"
                   onclick={changeHandler}>
                </lightning-button>
                <lightning-button
                   label="Signin"
                   variant="brand"
                   onclick={signinHandler}>
                </lightning-button>  
            </div>    
        </div>
    </lightning-card>
</template>
