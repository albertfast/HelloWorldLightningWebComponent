<template>
    <lightning-card title="Lifecycle Hooks">
        <div class="slds-var-m-around_medium">
            <div><strong>Hi I'm from Parent component!</strong></div>
            <template if:true={showChild}>
                <c-lifecycle-child></c-lifecycle-child>
            </template>
            <lightning-button
                label="Hide Child"
                onclick={childHandler}>
            </lightning-button>
            <lightning-input
                type="text"
                value={input}
                onkeyup={changeHandler}>
            </lightning-input>
            <div>Entered value is: {input}</div>
        </div>
    </lightning-card>
</template>
